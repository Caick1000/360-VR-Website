<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- build:css css/app.min.css -->
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/app.css">
	<!-- endbuild -->
	<title>VR 360</title>
</head>
<body>

<div class="container">

	<nav class="nav">
		<div class="profile">
			<div class="profile__img"></div>
			<p class="profile__name">Patrick Passarella</p>
		</div>
		<ul class="menu">
			<li class="menu__item"><a href="">Home</a></li>
			<li class="menu__item"><a href="">Popular</a></li>
			<li class="menu__item"><a href="">New</a></li>
			<li class="menu__item"><a href="">Movies</a></li>
			<li class="menu__item"><a href="">Sports</a></li>
			<li class="menu__item"><a href="">Concerts</a></li>
		</ul>
		<div class="sideMenu">
			<ul>
				<li class="sideMenu__item"><a href="">Logout</a></li>
				<li class="sideMenu__item"><a href="">Settings</a></li>
				<li class="sideMenu__item"><a href="">Support</a></li>
			</ul>
		</div>
	</nav>
	
	<div class="content">

	<div class="slider__container">

		<div class="slider__controls">
			<article class="slider slider__recommended">
				<h3 class="slider__title">Recommended</h3>
				<div class="arrow arrow--left">Left</div>
				<div class="arrow arrow--right">Right</div>
			</article>
		</div>

		<div class="slider__controls">
			<article class="slider slider__popular">
				<h3 class="slider__title">Popular</h3>
				<div class="arrow arrow--left">Left</div>
				<div class="arrow arrow--right">Right</div>
			</article>
		</div>

		<div class="slider__controls">
			<article class="slider slider__new">
				<h3 class="slider__title">New</h3>
				<div class="arrow arrow--left">Left</div>
				<div class="arrow arrow--right">Right</div>
			</article>
		</div>

</div>
</div>

</div>

<!-- build:js js/main.min.js -->
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/jquery.transit/jquery.transit.js"></script>
<script src="js/dragscroll.js"></script>
<script src="js/Video.js"></script>
<script src="js/bundle.js"></script>
<!-- endbuild -->
</body>
</html>
